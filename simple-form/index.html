<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="simple-form">
        <h1>Simple Form</h1>
    </div>
    <div class="form">
        <form>
            <div class="full-name">
                <label>Full Name: <input type="name" placeholder="Enter your names"></label>
            </div>
            <div class="email">
                <label>Email: <input type="email" placeholder="Enter your email"></label>
            </div>
            <div class="password">
                <label>Password : <input type="password" placeholder="Enter your password"></label>
            </div>
            <div class="submit">
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
